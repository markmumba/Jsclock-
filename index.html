<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>CLock with Javascript </title>
</head>

<body style="background-color: black;justify-content: center;">
    <div class="time">

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Hours</div>
                            <div class="card-body">
                                <p id="hours" class="card-text">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Minutes</div>
                            <div class="card-body">
                                <p id="minutes" class="card-text">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Seconds</div>
                            <div class="card-body">
                                <p id="seconds" class="card-text">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
